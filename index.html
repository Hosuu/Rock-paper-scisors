<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <title>Rock, Paper, Scisors</title>
</head>
<body>
    <app>
        <a href="https://github.com/Hosuu/Rock-paper-Scisors" class="github-corner" aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
        <div class="scoreboard">
            <i id="crown-icon" class="fas fa-crown"></i>
            <i id="user-icon" class="fas fa-smile" onclick="changeMood()"></i><!-- fa-frown ALTERNATIVE -->
            <i id="comp-icon" class="fas fa-robot"></i>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>

        <div class="play-field">
            <div id="user-hand"></div>
            <div id="comp-hand"></div>
            <div id="round-state"></div>
        </div>

        <div class="move-field">
            <div class="move" onclick="move(0)"><i class="fas fa-hand-rock"></i></div>
            <div class="move" onclick="move(1)"><i class="fas fa-hand-paper"></i></div>
            <div class="move" onclick="move(2)"><i class="fas fa-hand-scissors"></i></div>
        </div>
    </app>

    <script>

        hand = [
            {id:0, name: "rock", icon: '<i class="fas fa-hand-rock"></i>'},
            {id:1, name: "paper", icon: '<i class="fas fa-hand-paper"></i>'},
            {id:2, name: "scisors", icon: '<i class="fas fa-hand-scissors"></i>'}
        ]

        score={
            user: 0,
            comp: 0,
        }

        const userHand = $('#user-hand');
        const compHand = $('#comp-hand');
        const roundState = $('#round-state');

        userHand.fadeOut(0);
        compHand.fadeOut(0);
        roundState.fadeOut(0);

        function move(move)
        {
            if(userHand.css("display") != "none") return;
            let compMove = Math.floor(Math.random()*3);

            userHand.html(hand[move].icon);
            compHand.html(hand[compMove].icon);

            userHand.fadeIn(250);
            compHand.fadeIn(250);


            if(compMove==move) round("draw");
            else if(move == compMove +1 || (compMove == 2 && move == 0)) round("win");
            else round("lost");
        }

        function round(status)
        {
            let round = $
            switch(status)
            {
                case "win": score.user++; roundState.html("WIN"); break;
                case "lost": score.comp++; roundState.html("LOST"); break;
                case "draw": roundState.html("DRAW"); break;
            }

            setTimeout(() => {roundState.fadeIn(300);}, 300);
            

            updateScore();

            setTimeout(() => {
                userHand.fadeOut(250);
                compHand.fadeOut(250);
                roundState.fadeOut(250);
            }, 1000);
        }

        function updateScore()
        {
            // CROWN POSITION //
            let crown = $('#crown-icon');
            if(score.user==score.comp) crown.css("left","50%");
            else 
            if(score.user>score.comp) crown.css("left","0%");
            else 
            crown.css("left","100%");

            // DISPLAY SCORE //
            $('#user-score').html(score.user);
            $('#comp-score').html(score.comp);
        }
        


        function changeMood(){
            let obj = $('#user-icon');

            if(obj.hasClass('fa-smile'))
            {
                obj.fadeOut(200);
                setTimeout(()=>{
                    obj.addClass("fa-frown");
                    obj.removeClass('fa-smile');
                    obj.fadeIn(200);
                },200);
            }
            else
            {
                obj.fadeOut(200);
                setTimeout(()=>{
                    obj.addClass("fa-smile");
                    obj.removeClass('fa-frown');
                    obj.fadeIn(200);
                },200);
            }
        }

        function scaleApp()
        {
            let Hscale = $(window).height()/650;
            let Wscale = $(window).width()/820;
            $('app').css("zoom", Math.min(Hscale,Wscale));
        }

        $(window).resize(()=>{scaleApp()})
        scaleApp();
    </script>
</body>
</html>
